<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today + Weekday Widget</title>
  <style>
    :root{
      --border:#e5e7eb;
      --text:#111827;
      --muted:#6b7280;
      --accent:#3b82f6; /* 曜日チップ色 */
      --bg:#ffffff;
    }
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{min-height:120px; display:flex; align-items:center; justify-content:center; padding:16px}
    .card{border:1px solid var(--border); border-radius:16px; padding:16px 20px;
      box-shadow:0 1px 3px rgba(0,0,0,.06); text-align:center}
    .ymd{font-size:28px; font-weight:700; letter-spacing:.02em}
    .chip{display:inline-flex; align-items:center; justify-content:center; gap:6px;
      font-size:14px; color:#fff; background:var(--accent); border-radius:999px;
      padding:4px 10px; margin-top:6px}
    .muted{font-size:12px; color:var(--muted); margin-top:4px}

    /* 小さめ表示にしたい場合は下のサイズを下げてOK */
    @media (max-width:420px){ .ymd{font-size:22px} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="ymd" id="ymd">2025年8月20日</div>
      <div class="chip" id="wd">水</div>
      <div class="muted" id="ts"></div>
    </div>
  </div>

  <script>
    // ===== 設定 =====
    const CONFIG = {
      locale: 'ja-JP',         // 表示ロケール
      timeZone: 'Asia/Tokyo',  // タイムゾーン
      showSeconds: false,      // 下の小さな時計に秒を含めるか（falseで分まで）
      showClock: true          // 小さな時計自体の表示/非表示
    };

    function render(){
      const now = new Date();
      const ymd = now.toLocaleDateString(CONFIG.locale, {
        year:'numeric', month:'long', day:'numeric', timeZone: CONFIG.timeZone
      });
      const wd  = now.toLocaleDateString(CONFIG.locale, {
        weekday:'short', timeZone: CONFIG.timeZone
      });
      document.getElementById('ymd').textContent = ymd;
      document.getElementById('wd').textContent  = wd;

      const ts = CONFIG.showSeconds
        ? now.toLocaleTimeString(CONFIG.locale, { timeZone: CONFIG.timeZone })
        : now.toLocaleTimeString(CONFIG.locale, { timeZone: CONFIG.timeZone, hour12:false, hour:'2-digit', minute:'2-digit' });
      document.getElementById('ts').textContent = CONFIG.showClock ? ts : '';
    }

    render();
    // 1分毎に更新（秒表示ONなら1秒毎）
    setInterval(render, CONFIG.showSeconds ? 1000 : 60000);

    // --- フォーマットをMM/DD形式にしたい場合の例 ---
    // const y = now.getFullYear(); const m = now.getMonth()+1; const d = now.getDate();
    // document.getElementById('ymd').textContent = `${m}/${d}`;
  </script>
</body>
</html>
